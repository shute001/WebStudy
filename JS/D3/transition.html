<html>
<head>
<title>transition sample</title>
<meta charset="utf-8">
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
//定义svg画布
var height = 400;
var width = 400;
var svg = d3.select("body").append("svg").attr("width",width).attr("height",height);

var circle1 = svg.append("circle")
				.attr("cx", 100)
				.attr("cy", 100)
				.attr("r", 45)
				.style("fill","green");
var circle2 = svg.append("circle")
				.attr("cx", 100)
				.attr("cy", 200)
				.attr("r", 45)
				.style("fill","green");
var circle3 = svg.append("circle")
				.attr("cx", 100)
				.attr("cy", 300)
				.attr("r", 45)
				.style("fill","green");
				
//在1秒（1000毫秒）内将圆心坐标由100变为300
circle1.transition().duration(1000).attr("cx", 300);
//在1秒（1000毫秒）内将圆心坐标由100变为300,颜色变为红色
circle2.transition().duration(1000).attr("cx", 300).style("fill","red");
//在2秒（2000毫秒）内将圆心坐标由100变为300
//将颜色从绿色变为红色
//将半径从45变成25
//过渡方式采用bounce（在终点处弹跳几次）
circle3.transition().duration(5000).attr("cx", 300).style("fill","blue").attr("r", 25).ease("bounce");

circle1.on("mouseover",function(){
	d3.select(this).style("fill","yellow");
	})
	.on("mouseout",function(){
	d3.select(this).style("fill","green");
	});
</script>
</body>
</html>
