<html>
<head>
    <meta charset="gbk"> 
    <title>Histogram</title> 
</head>
<style>
	.axis path,
	.axis line{
		fill: none;
		stroke: black;
		shape-rendering: crispEdges;
	}

	.axis text {
		font-family: sans-serif;
		font-size: 11px;
	}

	.MyRect {
		fill: steelblue;
	}

	.MyText {
		fill: white;
		text-anchor: middle;
	}
</style>

<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>  
<script>
//画布大小
var height = 400;
var width = 400;

//在body中添加一个svg画布
var svg = d3.select("body").append("svg").attr("width",width).attr("height",height);

//画布周边的空白
var padding = {left:30, right:30, top:20, bottom:20};

//定义数据和比例尺
var dataset = [10, 20, 30, 40, 33, 24, 12, 5];
var xScale = d3.scale.ordinal().domain(d3.range(dataset.length)).rangeRoundBands([0, width - padding.left - padding.right]);
var yScale = d3.scale.linear().domain([0,d3.max(dataset)]).range([height - padding.top - padding.bottom, 0]);

//定义坐标轴
var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
var yAxis = d3.svg.axis().scale(yScale).orient("left");

//添加矩形和文字元素
//矩形边的空白
var rectPadding = 4;

//添加矩形元素
/*
var recs = svg.selectAll(".MyRect").data(dataset).enter().append("rect")
			.attr("class","MyRect")
			.attr("transform","translate(" + padding.left + "," + padding.top + ")")
			.attr("x", function(d, i){
				return xScale(i) + rectPadding/2;})
			.attr("y", function(d){
				return yScale(d);})
			.attr("width", xScale.rangeBand() - rectPadding)
			.attr("height", function(d){
				return height - padding.top - padding.bottom - yScale(d);});
				*/
	var rects = svg.selectAll(".MyRect")
		.data(dataset)
		.enter()
		.append("rect")
		.attr("class","MyRect")
		.attr("transform","translate(" + padding.left + "," + padding.top + ")")
		.attr("x", function(d,i){
			return xScale(i) + rectPadding/2;
		} )
		.attr("y",function(d){
			var min = yScale.domain()[0];
			return yScale(min);
		})
		.attr("width", xScale.rangeBand() - rectPadding )
		.attr("height", function(d){
			return 0;})
		.transition()
		.duration(2000)
		.delay(function(d, i){
			return i*200})
		.ease("bounce")
		.attr("y",function(d){
			return yScale(d);
		})
		.attr("height", function(d){
			return height - padding.top - padding.bottom - yScale(d);
		});
				
//添加文字元素
var texts = svg.selectAll(".MyText")
        .data(dataset)
        .enter()
        .append("text")
        .attr("class","MyText")
        .attr("transform","translate(" + padding.left + "," + padding.top + ")")
        .attr("x", function(d,i){
            return xScale(i) + rectPadding/2;
        } )
        .attr("y",function(d){
			var min = yScale.domain()[0];
            return yScale(min);
        })
        .attr("dx",function(){
            return (xScale.rangeBand() - rectPadding)/2;
        })
        .attr("dy",function(d){
            return 20;
        })
        .text(function(d){
            return d;
        })
		.transition()
		.duration(2000)
		.delay(function(d, i){
			return i*200})
		.ease("bounce")
        .attr("y",function(d){
            return yScale(d);
        });
		
	//添加x轴
	svg.append("g")
		.attr("class","axis")
		.attr("transform","translate(" + padding.left + "," + (height - padding.bottom) + ")")
		.call(xAxis); 
		
	//添加y轴
	svg.append("g")
		.attr("class","axis")
		.attr("transform","translate(" + padding.left + "," + padding.top + ")")
		.call(yAxis);

		//添加事件
</script>
</body>

</html>
